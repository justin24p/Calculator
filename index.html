<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="Calculator">
            <div class="display">
                <div class="screen-last" id="lastOperation">12</div>
                <div class="screen-cur" id="currentOperation">23</div>
            </div>
            <div class="button-grid">
                <div class="row">
                    <button id="blue">CLEAR</button>
                    <button id="green">DELETE</button>
                </div>
                <div class="row">
                    <button class="smalButtons">7</button>
                    <button class="smalButtons">8</button>
                    <button class="smalButtons">9</button>
                    <button class="smalButtons">=</button>
                </div>
                <div class="row">
                    <button class="smalButtons">4</button>
                    <button class="smalButtons">5</button>
                    <button class="smalButtons">6</button>
                    <button class="smalButtons">+</button>
                </div>
                <div class="row">
                    <button class="smalButtons">1</button>
                    <button class="smalButtons">2</button>
                    <button class="smalButtons">3</button>
                    <button class="smalButtons">-</button>
                </div>
                <div class="row">
                    <button class="smalButtons">0</button>
                    <button class="smalButtons">.</button>
                    <button class="smalButtons">/</button>
                    <button class="smalButtons">x</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
